<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raining Night</title>
    <style>
        body {
            background-color: #000;
            overflow: hidden;
        }

        .moon {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background-color: #fff;
            border-radius: 50%;
            box-shadow: 0 0 20px #fff;
        }

        .rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .raindrop {
            position: absolute;
            width: 2px;
            height: 10px;
            background-color: #fff;
            animation: fall 5s linear infinite;
        }

        .building {
            position: absolute;
            bottom: 0;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 5px;
            box-shadow: 0 0 20px #000;
        }

        .building .window {
            position: absolute;
            width: 50%;
            height: 40%;
            background-color: #ff0;
            border: 1px solid #444;
            border-radius: 5px;
            top: 30%;
            left: 25%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
        }

        #building1 {
            left: 25%;
            width: 200px;
            height: 400px;
        }

        #building2 {
            left: 40%;
            width: 250px;
            height: 500px;
        }

        #building3 {
            left: 60%;
            width: 300px;
            height: 600px;
        }

        @keyframes fall {
            0% {
                top: -10px;
            }

            100% {
                top: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="moon"></div>
    <div class="rain">
        <!-- Raindrops will be generated here -->
    </div>
    <div id="building1" class="building">
        <div class="window"><span style="color: red; font-size: 48px;">I</span></div>
    </div>
    <div id="building2" class="building">
        <div class="window"><span style="font-size: 48px;">❤️</span></div>
    </div>
    <div id="building3" class="building">
        <div class="window"><span style="font-size: 48px;">U</span></div>
    </div>

    <script>
        // Create raindrops
        for (let i = 0; i < 100; i++) {
            const raindrop = document.createElement('div');
            raindrop.classList.add('raindrop');
            raindrop.style.left = `${Math.random() * window.innerWidth}px`;
            raindrop.style.animationDuration = `${Math.random() * 5 + 2}s`;
            document.querySelector('.rain').appendChild(raindrop);
        }
    </script>
</body>
</html>
